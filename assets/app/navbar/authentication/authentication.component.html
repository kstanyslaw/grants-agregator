<button type="button" class="btn btn-outline-light login" (click)="isShow = true" *ngIf="isLoggedIn()">Login</button>
<!-- <button type="button" class="btn btn-outline-light logout" *ngIf="!isLoggedIn()">Logout</button> -->
<div class="dropdown" [ngClass]="{'show': dropdownShow}" *ngIf="!isLoggedIn()">
    <button class="btn btn-outline-light logout dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="dropdownShow = !dropdownShow">
      Logout
    </button>
    <div class="dropdown-menu" [ngClass]="{'show': dropdownShow}" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': isShow}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Войти</h4>
                <button type="button" class="close" aria-label="Close" (click)="isShow = false">
            <span aria-hidden="true">×</span>
            </button>
            </div>
            <div class="modal-body">
                <!-- <singup-app></singup-app> -->
                <login-app></login-app>
            </div>
        </div>
    </div>
</div>
